  <body>
    <nav class="nav">
      <div>
        <a href="index.html"><h2>SU</h2></a>
      </div>
      <div class="nav-menu">
        <div class="hamburguer-menu">
          <input type="checkbox" id="menu" class="button" />
          <label for="menu">
            <span class="header__hamburguer-menu"></span>
          </label>
          <ul class="menu-list">
            <li class="menu-list__item">
              <a href="about.html" class="menu-list__link">About</a>

          <a href="about.html">
            <p>About</p>
          </a>

          </a>
          <a href="joinUs.html" class="nav-subscribe">
            <p>Join us</p>
          </a>
        </div>
      </div>
    </nav>

    <form class="form-wrapper" action="" method="POST">
      <div class="form-title">
        <h2 class="">Send us your plant!</h2>
        <p>
          You can contribute with our community! Send us a photo and a
          description of your own succulent plant.
        </p>
      </div>

      <div class="form-input">
        <div class="form-data">
          <div class="form-label">
            <label for="firstname"> First name </label>
            <input type="text" name="firstname" id="firstname" required />
          </div>
          <div class="form-label">
            <label for="lastname"> Last name </label>
            <input type="text" name="lastname" id="lastname" required />
          </div>
          <div class="form-label">
            <label for="email"> Email </label>
            <input type="email" name="email" id="email" required />
          </div>
        </div>
        <div class="form-description">
          <label for="text"> Description </label>
          <input type="text" id="text" required />
        </div>
      </div>

      <div class="form-file">
        <input type="file" name="upload" id="upload" required />

        <div>
          <input type="checkbox" id="checkbox" required />
          <label for="checkbox"
            >I agree to the defined
            <a href="#"> terms, conditions, and policies</a></label
          >
        </div>
        <button class="formb-btn">Send</button>
      </div>
    </form>

    <section class="footer">
      <div class="footer-socialmidia">
        <a><img class="social-media" src="./img/email.svg" /></a>
        <a><img class="social-media" src="./img/facebook.svg" /></a>
        <a><img class="social-media" src="./img/instagram.svg" /></a>
      </div>
      <div class="footer-buttons">
        <a href="articles.html"> articles </a>
        <a href="about.html"> about </a>
        <a href="joinUs.html"> Join us </a>
      </div>
    </section>
  </body>
